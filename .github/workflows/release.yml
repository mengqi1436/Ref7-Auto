name: Release

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:

jobs:
  release:
    permissions:
      contents: write
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: macos-latest
            build_cmd: npm run electron:build:mac
          - platform: ubuntu-22.04
            build_cmd: npm run electron:build:linux
          - platform: windows-latest
            build_cmd: npm run electron:build:win

    runs-on: ${{ matrix.platform }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install dependencies (Linux)
        if: startsWith(matrix.platform, 'ubuntu')
        run: |
          sudo apt-get update
          sudo apt-get install -y libopenjp2-tools rpm

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Cache Electron
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/electron
            ~/.cache/electron-builder
            ~/Library/Caches/electron
            ~/Library/Caches/electron-builder
            ~/AppData/Local/electron/Cache
            ~/AppData/Local/electron-builder/Cache
          key: electron-${{ matrix.platform }}-${{ hashFiles('package-lock.json') }}
          restore-keys: |
            electron-${{ matrix.platform }}-

      - name: Install dependencies
        run: npm ci

      - name: Build the app
        run: ${{ matrix.build_cmd }}
        env:
          GH_TOKEN: ${{ secrets.GH_PAT }}

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: release-${{ matrix.platform }}
          path: |
            release/*Setup*.exe
            release/*portable*.exe
            release/*.dmg
            release/*.AppImage
            release/*.deb
          if-no-files-found: ignore

      - name: Publish to GitHub Releases
        uses: softprops/action-gh-release@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GH_PAT }}
        with:
          draft: true
          files: |
            release/*Setup*.exe
            release/*portable*.exe
            release/*.dmg
            release/*.AppImage
            release/*.deb
