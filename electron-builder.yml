appId: com.ref7.autoregister
productName: REF7 Auto Register
copyright: Copyright Â© 2026 REF7

directories:
  output: release
  buildResources: assets

files:
  - dist/**/*
  - dist-electron/**/*
  - "!**/*.map"

win:
  target:
    - target: nsis
      arch:
        - x64
    - target: portable
      arch:
        - x64
  icon: assets/icon.png
  artifactName: ${productName}-${version}-${os}-${arch}.${ext}

mac:
  target:
    - target: dmg
      arch:
        - x64
        - arm64
  icon: assets/icon.png
  artifactName: ${productName}-${version}-${os}-${arch}.${ext}
  category: public.app-category.utilities

linux:
  target:
    - target: AppImage
      arch:
        - x64
    - target: deb
      arch:
        - x64
  icon: assets/icon.png
  artifactName: ${productName}-${version}-${os}-${arch}.${ext}
  category: Utility

nsis:
  oneClick: false
  perMachine: false
  allowToChangeInstallationDirectory: true
  createDesktopShortcut: true
  createStartMenuShortcut: true
  shortcutName: REF7 Auto Register
  installerIcon: assets/icon.png
  uninstallerIcon: assets/icon.png
  installerHeaderIcon: assets/icon.png
  license: LICENSE

extraResources:
  - from: assets/
    to: assets/
    filter:
      - "**/*"
