appId: com.ref7.autoregister
productName: REF7 Auto Register
copyright: Copyright © 2026 REF7

directories:
  output: release
  buildResources: assets

files:
  - dist/**/*
  - dist-electron/**/*
  - package.json
  - "!**/*.map"
  - "!**/node_modules/*/{CHANGELOG.md,README.md,README,readme.md,readme}"
  - "!**/node_modules/*/{test,__tests__,tests,powered-test,example,examples}"
  - "!**/node_modules/**/*.d.ts"

asar: true
compression: maximum

win:
  target:
    - target: nsis
      arch:
        - x64
    - target: portable
      arch:
        - x64
    - target: zip
      arch:
        - x64
  icon: assets/icon.png
  artifactName: ${productName}-${version}-win-${arch}.${ext}
  publisherName: REF7

mac:
  target:
    - target: dmg
      arch:
        - x64
        - arm64
    - target: zip
      arch:
        - x64
        - arm64
  icon: assets/icon.png
  artifactName: ${productName}-${version}-mac-${arch}.${ext}
  category: public.app-category.utilities
  hardenedRuntime: true
  gatekeeperAssess: false

dmg:
  artifactName: ${productName}-${version}-mac-${arch}.${ext}
  contents:
    - x: 130
      y: 220
    - x: 410
      y: 220
      type: link
      path: /Applications
  window:
    width: 540
    height: 380

linux:
  target:
    - target: AppImage
      arch:
        - x64
    - target: deb
      arch:
        - x64
    - target: tar.gz
      arch:
        - x64
  icon: assets/icon.png
  artifactName: ${productName}-${version}-linux-${arch}.${ext}
  category: Utility
  synopsis: REF7 自动化注册管理软件
  description: 一款专为REF7平台设计的自动化账号注册管理工具
  maintainer: REF7 <support@ref7.com>

nsis:
  oneClick: false
  perMachine: false
  allowElevation: true
  allowToChangeInstallationDirectory: true
  createDesktopShortcut: true
  createStartMenuShortcut: true
  shortcutName: REF7 Auto Register
  installerIcon: assets/icon.png
  uninstallerIcon: assets/icon.png
  installerHeaderIcon: assets/icon.png
  deleteAppDataOnUninstall: false

portable:
  artifactName: ${productName}-${version}-win-portable.${ext}

extraResources:
  - from: assets/
    to: assets/
    filter:
      - "**/*"

publish:
  provider: github
  owner: mengqi1436
  repo: Ref7-Auto
  releaseType: release
